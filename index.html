<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
 <script>
function getPlateNumber() {
  const url = window.location.href;
  const paramsIndex = url.indexOf("?");
  if (paramsIndex !== -1) {
    const queryString = url.substring(paramsIndex);
    const urlParams = new URLSearchParams(queryString);
    return urlParams.get('plate') || '';
  }
  return '';
}

function redirectToWebApp() {
  const plate = getPlateNumber();
  if (plate) {
    const targetUrl = "https://script.google.com/macros/s/AKfycbzdyCvqK9yy8IzoYoMB3ffeD8FnGNRZQ1omc6RZhkftS-Oi5AKhwCpbxp2Pa06xy0Fvzg/exec?plate=" + encodeURIComponent(plate);
    console.log("Redirecting to: ", targetUrl); 
    window.location.replace(targetUrl); // üí• important change
  } else {
    document.getElementById("message").innerText = "‚ùå Plate number missing.";
  }
}

window.onload = function() {
  redirectToWebApp();
};
</script>
