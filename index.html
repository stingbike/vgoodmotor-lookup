<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function getPlateNumber() {
      const url = window.location.href;
      const paramsIndex = url.indexOf("?");
      if (paramsIndex !== -1) {
        const queryString = url.substring(paramsIndex);
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get('plate') || '';
      }
      return '';
    }

    function redirectToWebApp() {
      const plate = getPlateNumber();
      if (plate) {
        const targetUrl = "https://script.google.com/macros/s/AKfycbxGNF-IGtuNtPMRnH7bk6leD-G0z95v46HAnNtcDLOlaLpBjUGH_nr73t6QUpO-NIwk9g/exec?plate=" + encodeURIComponent(plate);
        window.location.href = targetUrl;
      } else {
        document.getElementById("message").innerText = "‚ùå Plate number missing.";
      }
    }

    window.onload = redirectToWebApp;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #007bff;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üîß V Good Motor</h1>
  <p id="message">Redirecting you to your Service History...</p>
</body>
</html>
